<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>해결1</title>
    <style>
        #demo{color: blue;}
    </style>
</head>
<body>
    <h2>JavaScript 템플릿 문자열</h2>
    <p>템플릿 문자열 내에 변수와 표현식을 허용한다.</p>
    <p id="demo"></p>
    <script>
        let header = "Templates Literals 같은 의미";
        let tags = ["박진태", "조혜원", "박강은", "박강호", "박강산", "박차차"];
        let html = `<h2>${item}</h2><ul>`;
        for(const item of tags){
            html += `<li> ${item} </li>`; //배열 내의 요소 (item) 한줄씩 추가
        }
        html += `</ul>`;
        document.getElementById("demo").innerHTML = html;
    </script>
</body>
</html>
