<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구구단</title>
    <style>
        #container{
            display: flex;
            flex-wrap: wrap;
        }
        #container div{
            padding: 0 20px 30px 20px;
            margin: 15px;
            border: 1px solid #ccc;
            line-height: 2;
        }
        h1, div h3{
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>구구단</h1>
    <div id="container"></div>
    <script>
        let $con = document.getElementById("container");
        let htmlTxt="";
        for(let i=2;i<=9;i++){
            htmlTxt = htmlTxt + "<div><h3>" + i + "단</h3>";
                for(let j=1;j<=9;j++){
                    htmlTxt = htmlTxt + i + " X " + j + " = " + i*j + "<br>"
                }
            htmlTxt = htmlTxt + "</div>";
        }
        $con.innerHTML = htmlTxt;
    </script>
</body>
</html>
