<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>시간 표현하기</title>
    <style>
        body{
            font-size: 2em;
            text-align: center;
        }
    </style> 
</head>
<body>
    <script>
        var now = new Date();
        var display = now.toLocaleTimeString();
        document.write("현재 시각은 " + display);
    </script>
</body>
</html>
