<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색상 변경하기</title>
    <style>
        body{
            text-align: center;
        }
        #blue{
            color: blue;
        }
        #lightblue{
            color: lightblue;
        }
    </style> 
</head>
<body> 
    <h1 id="blue">부산소프트웨어마이스터고</h1>
    <h1 id="lightblue">부산시 강서구 가락동 1393</h1>
    <p>위 텍스트를 클릭해 보세요!</p>

    <script>
        var cat1 = document.querySelector("#blue");
        var cat2 = document.querySelector("#lightblue")
        cat1.onclick = function(){
            cat1.style.color = "red";
        }
        cat2.onclick = function(){
            cat2.style.color = "orange";
        }
    </script>
</body>
</html>
