<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DOM 예제</title>
    <style>
        .highlight{
            color: skyblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button id="myButton">클릭하세요!</button>
    <p>지금 무슨 노래 듣고 계세요?</p>
    <p> ㄴ 아 저 뉴진스의 하입 보이요</p>
    <script>
        const button = document.getElementById("myButton");
        button.addEventListener("click", function(){
            button.textContent="클릭되었습니다.";
            const ptext = document.querySelectorAll("p");
            for(let i=0; i < ptext.length; i++){
                ptext[i].classList.add("highlight");
            }
        });
    </script>
</body>
</html>
